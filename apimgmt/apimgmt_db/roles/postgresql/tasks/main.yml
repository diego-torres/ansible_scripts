---

- name: Install PostgreSQL and MySQL-python (so as to be able to use  "python-psycopg2" ansible module)
  yum: name=postgresql-server,postgresql-contrib state=present
- yum: name=python-psycopg2 state=present

- name: Check if initialized postgresql directory already exists
  stat: path=/var/lib/pgsql/data
  register: postgresql_initdb_result

- name: Configure PostgreSQL
  shell: 
    'postgresql-setup initdb'
  when: not postgresql_initdb_result.stat.exists

- name : Copy installation files
  copy: 
    src:  pg_hba.conf
    dest: /var/lib/pgsql/data/
    owner: postgres
    group: postgres

- name : Copy installation files
  copy: 
    src:  postgresql.conf
    dest: /var/lib/pgsql/data/
    owner: postgres
    group: postgres

- name: Start PostgreSQL service
  service: name=postgresql state=started

- name: Enable PostgreSQL service
  service: name=postgresql enabled=yes

- name: Create zync_production_* databases
  postgresql_db:
    name: "zync_production_{{item}}"
    login_unix_socket: /var/run/postgresql
    state: present
  with_sequence: "start={{start_userID}} end={{end_userID}} format=user%d"
  become: yes
  become_user: postgres

# Test: mysql -h 192.168.122.209 -u user76 -p"uweriwerk38IEuwUG8)2cw"
- name: Configure users
  postgresql_user:
    login_unix_socket: /var/run/postgresql
    db: "zync_production_{{item}}"
    name: "{{ item }}"
    password: "{{ PSQL_USER_PASSWORD }}"
    priv: "ALL"
    state: present
  with_sequence: "start={{start_userID}} end={{end_userID}} format=user%d"
  become: yes
  become_user: postgres
